<section class="py-24">
    <h1 class="text-3xl font-light text-green-700 mb-5">Forget Password</h1>
    @if(step === 1){
    <form [formGroup]="verifyEmail" (ngSubmit)="verifyEmailSubmit()">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">email :</label>
        <input type="email" id="email" formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
        <div class="flex justify-end mt-5">
            <button [disabled]="verifyEmail.invalid" class="btn-main" type="submit">Verify Email</button>
        </div>
    </form>
    }
    @else if (step === 2) {<form [formGroup]="verifyCode" (ngSubmit)="verifyCodeSubmit()">
        <label for="code" class="block mb-2 text-sm font-medium text-gray-900">code :</label>
        <input type="text" id="code" formControlName="resetCode"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
        <div class="flex justify-end mt-5">
            <button class="btn-main" [disabled]="verifyCode.invalid" type="submit">Verify Code</button>
        </div>
    </form>}
    @else if (step === 3) {
    <form [formGroup]="resetPassword" (ngSubmit)="resetPasswordSubmit()">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">email :</label>
        <input readonly type="email" id="email" formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
        <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900">new password :</label>
        <input type="password" id="newPassword" formControlName="newPassword"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
        <div class="flex justify-end mt-5">
            <button class="btn-main" [disabled]="resetPassword.invalid" type="submit">SignIN</button>
        </div>
    </form>
    }
</section>
