<section>
    <h2 class="text-4xl mb-7">All Categories</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10" #click>
        @for (categorie of showCaegories; track categorie._id) {
        <div (click)="getSubCategories(categorie._id);common = categorie"
            class="border border-green-400/50 rounded-md overflow-hidden shadow relative group hover:shadow-green-600 sm:hover:scale-110 duration-500">
            <div class="cursor-pointer">
                <div>
                    <img [src]="categorie.image" class="w-full h-96" [alt]="categorie._id" />
                </div>
                <div class="px-2 py-4">
                    <h4 class="text-green-500 text-3xl text-center">{{categorie.name}}</h4>
                </div>
            </div>
        </div>
        }
    </div>
    @defer (on interaction(click)) {
    <h2 class="text-4xl my-10">{{common.name}} SubCategories</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for (subCategorie of showSubCaegories; track subCategorie._id) {
        <div
            class="border border-green-400/50 rounded-md overflow-hidden shadow relative group hover:shadow-green-600 sm:hover:scale-110 duration-500">
            <div class="px-2 py-4">
                <h4 class="text-green-500 text-3xl text-center">{{subCategorie.name}}</h4>
            </div>
        </div>
        }
    </div>
    }
</section>
