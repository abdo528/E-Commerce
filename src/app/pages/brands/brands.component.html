<section>
    <h2 class="text-4xl mb-5">All Brands</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for (brand of showBrand; track brand._id) {
        <div
            class="border border-green-400/50 rounded-md overflow-hidden shadow relative group hover:shadow-green-600 sm:hover:scale-110 duration-500">
            <div>
                <img [src]="brand.image" class="w-full" [alt]="brand._id" />
            </div>
            <div class="px-2 py-4">
                <h4 class="text-green-500 text-3xl text-center">{{brand.name}}</h4>
            </div>
        </div>
        }
    </div>
</section>
